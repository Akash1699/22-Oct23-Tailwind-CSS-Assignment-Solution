<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/
all.min.css" rel="stylesheet">

<title>Dashboard page </title>

</head>
<style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

a {
  text-decoration: none;
  color: inherit;
}

/* Sidebar Styles */
aside {
  background-color: #333;
  color: #fff;
  height: 100%;
  width: 250px;
  position: fixed;
}

.sidebar-header {
  text-align: center;
  padding: 20px;
  border-bottom: 1px solid #555;
}

.sidebar-nav {
  margin-top: 20px;
  padding: 0;
  list-style-type: none;
}

.sidebar-nav-item {
  padding: 10px 20px;
  border-top: 1px solid #555;
}

.sidebar-nav-item:hover {
  background-color: #555;
}

.sidebar-nav-item a {
  color: #fff;
}

/* Main Content Styles */
main {
  margin-left: 250px;
  padding: 20px;
}

/* Header Styles */
header {
  background-color: #fff;
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-icons {
  display: flex;
}

.header-icons i {
  margin-left: 10px;
  cursor: pointer;
}

/* Your Teams Styles */
.your-teams {
  margin-top: 20px;
}

.your-teams-item {
  padding: 10px 20px;
  border-top: 1px solid #555;
}

.your-teams-item:hover {
  background-color: #555;
}

.your-teams-item a {
  color: #fff;
}

</style>

<body class="bg-gray-100">

<!-- Sidebar -->

</a>

</li>

<li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100 ">

</nav>



<!-- Your Teams -->

</div>

</div>
